<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Parsamosir</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="nav navbar-nav">

                <li th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>

                <li th:classappend="${#httpServletRequest.getRequestURI() == '/villages' ? 'active':''}">
                    <a class="nav-link" th:href="@{/villages}">Desa/Kelurahan</a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/districts' ? 'active':''}">
                    <a class="nav-link" th:href="@{/districts}">Kecamatan</a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="d-flex justify-content-center py-5">
        <section layout:fragment="content">

        </section>
    </div>

    <!-- Footer -->
    <footer class="container text-center">
        <div class="d-flex justify-content-center row">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted">&copy; 2021 Parmahan.com</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional Section -->
    <th:block layout:fragment="optional" />

</body>

</html>
