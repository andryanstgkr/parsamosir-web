<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template}">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>List of Villages</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div layout:fragment="content">
        </table>
        <ul class="list-group" th:each="district: ${districtList}">
            <li class="list-group-item d-flex justify-content-between align-items-left">
                <a th:href="@{/villages/districtCode=}+${district[2]}" class="text-decoration-none">
                    <span th:text="${district[1]}"></span>
                    <span class="badge bg-primary px-1 py-1" th:text="${district[0]}">14</span>
                </a>
            </li>

        </ul>
    </div>
</body>

</html>
